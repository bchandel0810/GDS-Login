

  <section class="container">
    <div class="login">
      <h1>Login to Convirza</h1>
      <form method="post">
        <p><input type="text" name="login" value="" ng-model="username" placeholder="Username or Email"></p>
        <p><input type="password" name="password" value="" ng-model="password" placeholder="Password"></p>
        
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login" ng-click="getToken()"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="#">Click here to reset it</a>.</p>
    </div>
  </section>
